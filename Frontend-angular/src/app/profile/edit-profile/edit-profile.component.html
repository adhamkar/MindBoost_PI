<h2 mat-dialog-title class="dialog-title">Edit Profile</h2>
<div mat-dialog-content>
  <form (ngSubmit)="onSaveClick(profileForm.value)" #profileForm="ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <mat-select name="gender" [(ngModel)]="data.profile.gender">
        <mat-option value="female">Female</mat-option>
        <mat-option value="male">Male</mat-option>
      </mat-select>
      <mat-icon matSuffix>face</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Phone</mat-label>
      <input matInput name="phone" [(ngModel)]="data.profile.phone">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput name="email" [(ngModel)]="data.profile.email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Age</mat-label>
      <input matInput name="age" [(ngModel)]="data.profile.age">
      <mat-icon matSuffix>date_range</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Work</mat-label>
      <input matInput name="profession" [(ngModel)]="data.profile.profession">
      <mat-icon matSuffix>work</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>City</mat-label>
      <input matInput name="city" [(ngModel)]="data.profile.city">
      <mat-icon matSuffix>location_city</mat-icon>
    </mat-form-field>

    <!-- Ajoutez d'autres champs pour les autres informations du profil -->
    <div mat-dialog-actions class="dialog-actions">
      <div class="spacer"></div>
      <div class="example-button-row">
        <button mat-fab extended (click)="onCancelClick()" style="background-color: rgba(128,128,128,0.29)">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
        <button mat-fab extended [mat-dialog-close]="profileForm.value" cdkFocusInitial style="background-color: #1d92a1">
          <mat-icon>save</mat-icon>
          Save
        </button>
      </div>
    </div>
  </form>
</div>
