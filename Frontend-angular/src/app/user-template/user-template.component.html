<mat-sidenav-container class="container">
  <mat-sidenav #sidebar mode="side" opened>
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content">
      <div class="toolbar">
        <mat-toolbar *ngIf="!isProfilePage">
            <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
            <div class="box">
              <button mat-button routerLink="/home"><mat-icon>home</mat-icon>Home</button>
              <button mat-button routerLink="/user/home"><mat-icon>chat</mat-icon>ChatBot</button>
              <button mat-button routerLink="/user/posts"><mat-icon>note</mat-icon>Posts</button>
              <button mat-button routerLink="/user/aboutUs"><mat-icon>book_border</mat-icon>About Us</button>
              <button mat-button routerLink="/user/needHelp"><mat-icon>help</mat-icon>Need Help?</button>

          </div>
          <button mat-raised-button class="logoutButton" color="accent" ><mat-icon>logout</mat-icon>Logout</button>
        </mat-toolbar>
        <mat-toolbar *ngIf="isProfilePage">
          <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
          <div class="box">
            <button mat-button routerLink="/user/my-posts"><mat-icon>article</mat-icon>My posts</button>
            <button mat-button routerLink="/user/notes"><mat-icon>note</mat-icon>My notes</button>
            <button mat-button routerLink="/user/profile"><mat-icon>persone</mat-icon>My profile</button>
            <button mat-button routerLink="/user/to-do-list"><mat-icon>format_list_bulleted</mat-icon>To do list</button>
            <button mat-button routerLink="/user/planning"><mat-icon>event</mat-icon>Planning</button>

          </div>
          <button mat-raised-button class="logoutButton" color="accent" ><mat-icon>logout</mat-icon>Logout</button>
        </mat-toolbar>

      </div>
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
