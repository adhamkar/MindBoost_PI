<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="formLogin" (ngSubmit)="HandleLogin()">
      <div *ngIf="formLogin.controls['username'].invalid && (formLogin.controls['username'].dirty || formLogin.controls['username'].touched)" class="alert alert-danger">
        User Name is required.
      </div>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>


      <div *ngIf="formLogin.controls['password'].invalid && (formLogin.controls['password'].dirty || formLogin.controls['password'].touched)" class="alert alert-danger">
        Password is required.
      </div>
      <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      </p>

      <div class="button">
        <!--<button mat-raised-button (click)="openDialog()">Don't have an Account ?</button>-->
        <button mat-raised-button color="primary" routerLink="/signup">Don't have an Account ?</button>
        <button type="submit" mat-button [disabled]="!formLogin.valid || formLogin.pristine">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
