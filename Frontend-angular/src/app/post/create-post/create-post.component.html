<h1 mat-dialog-title class="dialog-title">{{inputData.title}}</h1>
<div mat-dialog-content>
  <form class="post-form" [formGroup]="postForm" (ngSubmit)="save()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <textarea matInput formControlName="title" placeholder="Enter Title"></textarea>
      <mat-icon matSuffix>pencil</mat-icon>
    </mat-form-field>

  <mat-form-field>
    <mat-label>Content</mat-label>
    <textarea matInput formControlName="content" placeholder="Enter content"></textarea>
    <mat-icon matSuffix>pencil</mat-icon>
  </mat-form-field>
<!--    <mat-checkbox formControlName="userVisibility">name Visibility</mat-checkbox>-->
    <div mat-dialog-actions>
      <div class="spacer"></div> <!-- Espace pour pousser les boutons Ã  droite -->
      <button mat-raised-button [mat-dialog-close]="false" style="background-color: rgba(128,128,128,0.29)">Cancel</button>
      <button mat-raised-button type="submit" style="background-color: #06a0af" >Create</button>
    </div>
  </form>
</div>
