<div class="new-note">
  <h3><span class="new-note-icon">📝</span>EditPost</h3>
  <form  (ngSubmit)="edit()">
    <input type="text" placeholder="Title" class="form-control" formControlName="title" >
    <textarea placeholder="Content" class="form-control" formControlName="content" ></textarea>
    <div class="button-container">
      <button  class="add-note-btn" type="submit">Edit Post</button>
      <button type="button" class="cancel-edit-btn" [mat-dialog-close]="false">Cancel</button>
    </div>
  </form>
</div>
